<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Abdur Razzaque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'bounce-slow': 'bounce 3s infinite'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-blue-600 dark:text-blue-400 animate-bounce-slow">404</h1>
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-200 mt-8 mb-4">Page Not Found</h2>
        <p class="text-gray-600 dark:text-gray-400 text-lg mb-8">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors">
            Back to Home
        </a>
    </div>

    <script>
        // Check for dark mode preference
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && 
             window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
